<!DOCTYPE html>
<html lang="en">
<head>
  <title>Perlin</title>
  <style>
  body {
    margin:0;
    background-color: #000;
  }
  </style>
</head>
<body>
<svg viewBox="0 0 200 200">
    <defs>
        <filter id="turbulence" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
            <feTurbulence
             type="fractalNoise"
             baseFrequency="1 1"
             numOctaves="1"
             seed="0"
             stitchTiles="noStitch"
            in="SourceGraphic">
              <animate
               attributeName="seed"
               calcMode="linear"
               values="0;100"
               begin="0s"
               dur="1s"
               repeatCount="indefinite"
              />
            </feTurbulence>
            <feColorMatrix type="saturate" values="0" in="f1">
        </filter>
    </defs>
    <rect filter="url(#turbulence)" width="100" height="100" fill="#fff" />
</svg>
</body>
</html>
